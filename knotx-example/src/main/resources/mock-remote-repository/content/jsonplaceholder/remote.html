<html>
<head>
  <title>Knot.x - jsonplaceholder</title>
  <link rel="icon" href="data:;base64,=">
</head>
<body>
<h1>Hello Knot.x - reactive microservice assembler world!</h1>
<h2>This template is served from the remote repository.</h2>

<h3>filled with data from mock service</h3>
<script data-api-type="templating" data-call-uri="/mock/jsonplaceholder/photos/1"
        type="text/x-handlebars-template">
  <div>{{title}}</div>
  <div>
    <a href="{{url}}"><img src="{{thumbnailUrl}}" alt="{{title}}"></a>
  </div>
</script>
<hr>

<h3>filled with data from <a href="http://jsonplaceholder.typicode.com/">jsonplaceholder.typicode.com/</a></h3>
<script data-api-type="templating" data-call-uri="/photos/2"
        type="text/x-handlebars-template">
  <div>{{title}}</div>
  <div>
    <a href="{{url}}"><img src="{{thumbnailUrl}}" alt="{{title}}"></a>
  </div>
</script>
<hr>

</body>
</html>
